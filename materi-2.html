<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Materi 2 â€“ Judul Materi 2</title>
  <link rel="stylesheet" href="materi.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1>Workshop Penilai BTP: Materi 2</h1>
      <a href="dashboard.html">Beranda</a>
      <a href="tentang.html">Tentang Laman Ini</a>
    </div>

    <div class="nav-right">
      <a href="#" id="logoutBtn" style="color: #e90000">Logout</a>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      <h2>Judul Materi 2</h2>
      <div class="perintah">Video Materi</div>
      <video id="video2" width="640" controls oncontextmenu="return false" disablePictureInPicture
        controlsList="nodownload noremoteplayback noplaybackrate">
        <source src="materi2.mp4" type="video/mp4" />
        Browser Anda tidak mendukung tag video.
      </video>

      <div class="btn-container">
        <button onclick="window.location.href='materi-1.html'" class="btnHome">Kembali ke Materi 1</button>
        <button onclick="window.location.href='materi-3.html'" class="btnNext">Materi Berikutnya</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0RFRQPHoFtvZ8_DdT8gv2DCgGfC8kzQM",
      authDomain: "workshop-penilaian.firebaseapp.com",
      projectId: "workshop-penilaian",
      storageBucket: "workshop-penilaian.firebasestorage.app",
      messagingSenderId: "913053975087",
      appId: "1:913053975087:web:c8d89b4f8ea5316bea3cda",
      measurementId: "G-TWFS28040R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmails = [
      "alfianfaizmi@gmail.com",
      "faiz.alfian@kemdikbud.go.id"
    ];

    const video2 = document.getElementById('video2');

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Cek login & progres Materi 1
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
        return;
      }

      const isAdmin = adminEmails.includes(user.email);

      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);

      if (!userSnap.exists()) {
        // buat dokumen default jika belum ada
        await setDoc(userDocRef, {
          materi1_selesai: false,
          materi2_selesai: false,
          materi3_selesai: false,
          // dst untuk materi 4-8
        });
      }

      const data = (await getDoc(userDocRef)).data();

      if (!isAdmin) {
        if (!data.materi1_selesai) {
          alert("Anda harus menyelesaikan Materi 1 terlebih dahulu.");
          window.location.href = "materi-1.html";
          return;
        }
      } else {
        console.log("Admin login:", user.email);
        video2.controls = true;
      }

      // Anti-skip untuk peserta non-admin
      if (!isAdmin) {
        let lastTime = 0;
        video2.addEventListener('timeupdate', () => {
          if (Math.abs(video2.currentTime - lastTime) > 0.3) {
            video2.currentTime = lastTime;
          } else {
            lastTime = video2.currentTime;
          }
        });
        window.addEventListener('keydown', (e) => {
          if (['ArrowLeft', 'ArrowRight', ' ', 'k', 'j', 'l'].includes(e.key)) {
            e.preventDefault();
          }
        });
      }

      // Simpan progres materi 2 ketika video selesai
      video2.addEventListener('ended', async () => {
        await updateDoc(userDocRef, { materi2_selesai: true });
        alert("Materi 2 selesai! Anda bisa lanjut ke Materi 3.");
      });
    });
  </script>
</body>

</html>
