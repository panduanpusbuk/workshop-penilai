<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Materi 2 – Judul Materi 2</title>
  <link rel="stylesheet" href="materi.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1>Workshop Penilai BTP: Materi 2</h1>
      <a href="dashboard.html">Beranda</a>
      <a href="tentang.html">Tentang Laman Ini</a>
    </div>
    <div class="nav-right">
      <span id="userNameDisplay" style="margin-right:10px;"></span>
      <a href="#" id="logoutBtn" style="color: #e90000">Logout</a>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      <h2>Materi 2 – Judul Materi 2</h2>

      <div class="perintah">Video Materi</div>
      <video id="video2" width="640" controls oncontextmenu="return false" disablePictureInPicture
        controlsList="nodownload noremoteplayback noplaybackrate">
        <source src="materi2.mp4" type="video/mp4" />
        Browser Anda tidak mendukung tag video.
      </video>

      <div class="btn-container">
        <button onclick="window.location.href='dashboard.html'" class="btnHome">Daftar Materi</button>
        <button id="nextBtn" onclick="window.location.href='materi-3.html'" class="btnNext" disabled>Materi Berikutnya</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0RFRQPHoFtvZ8_DdT8gv2DCgC8kzQM",
      authDomain: "workshop-penilaian.firebaseapp.com",
      projectId: "workshop-penilaian",
      storageBucket: "workshop-penilaian.firebasestorage.app",
      messagingSenderId: "913053975087",
      appId: "1:913053975087:web:c8d89b4f8ea5316bea3cda",
      measurementId: "G-TWFS28040R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const adminEmails = ["alfianfaizmi@gmail.com","faiz.alfian@kemdikbud.go.id"];
    const video2 = document.getElementById("video2");
    const nextBtn = document.getElementById("nextBtn");
    let manualLogout = false;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      manualLogout = true;
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        if (!manualLogout) alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userNameDisplay").textContent = user.displayName || user.email;
      const isAdmin = adminEmails.includes(user.email);
      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);
      let progress = {};
      if (userSnap.exists()) progress = userSnap.data();

      // Cek apakah sudah selesai materi1
      if (!isAdmin && !progress.materi1) {
        alert("Anda harus menyelesaikan Materi 1 terlebih dahulu.");
        window.location.href = "materi-1.html";
        return;
      }

      // Admin bisa langsung lanjut
      if (isAdmin) nextBtn.disabled = false;
      else nextBtn.disabled = !!progress.materi2;

      // Anti-skip peserta
      if (!isAdmin) {
        let lastTime = 0;
        video2.addEventListener("timeupdate", function () {
          if (Math.abs(video2.currentTime - lastTime) > 0.3) {
            video2.currentTime = lastTime;
          } else lastTime = video2.currentTime;
        });

        window.addEventListener("keydown", (e) => {
          if (["ArrowLeft", "ArrowRight", " ", "k", "j", "l"].includes(e.key)) e.preventDefault();
        });
      }
    });

    video2.addEventListener("ended", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const userDocRef = doc(db, "users", user.uid);
      const snap = await getDoc(userDocRef);
      if (snap.exists()) {
        await updateDoc(userDocRef, { materi2: true });
      } else {
        await setDoc(userDocRef, { materi2: true });
      }
      alert("Materi 2 selesai! Anda bisa lanjut ke materi 3.");
      nextBtn.disabled = false;
    });
  </script>
</body>

</html>
