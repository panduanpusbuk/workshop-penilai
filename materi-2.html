<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi 2 – Penyajian Pembelajaran</title>
</head>
<body>
  <h2>Materi 2 – Penyajian Pembelajaran</h2>
  <p>Silakan tonton video di bawah ini sampai selesai untuk melanjutkan ke materi berikutnya.</p>

  <!-- Video -->
  <video id="video2" width="640" controls>
    <source src="https://res.cloudinary.com/demo/video/upload/sample.mp4" type="video/mp4" />
    Browser Anda tidak mendukung tag video.
  </video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0RFRQPHoFtvZ8_DdT8gv2DCgGfC8kzQM",
      authDomain: "workshop-penilaian.firebaseapp.com",
      projectId: "workshop-penilaian",
      storageBucket: "workshop-penilaian.firebasestorage.app",
      messagingSenderId: "913053975087",
      appId: "1:913053975087:web:c8d89b4f8ea5316bea3cda",
      measurementId: "G-TWFS28040R"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Cek apakah user sudah login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
      }
    });

    // Deteksi video selesai
    const video = document.getElementById('video2');
    video.addEventListener('ended', () => {
      localStorage.setItem('materi2_selesai', 'true');
      alert("Materi 2 selesai! Anda bisa lanjut ke materi 2.");
    });
  </script>
</body>
</html>
