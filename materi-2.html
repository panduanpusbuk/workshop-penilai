<script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');

    // Mencegah user seek/maju-mundur di video2
    let lastTime = 0;
    video2.addEventListener('timeupdate', function () {
      if (Math.abs(video2.currentTime - lastTime) > 0.3) {
        video2.currentTime = lastTime;
      } else {
        lastTime = video2.currentTime;
      }
    });

    // Nonaktifkan tombol keyboard skip (opsional)
    window.addEventListener('keydown', function (e) {
      if (['ArrowLeft', 'ArrowRight', ' ', 'k', 'j', 'l'].includes(e.key)) {
        e.preventDefault();
      }
    });
</script>
