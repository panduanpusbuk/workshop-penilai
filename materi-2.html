<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Materi 2 â€“ Materi Berikutnya</title>
  <link rel="stylesheet" href="materi.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1>Workshop Penilai BTP: Materi 2</h1>
      <a href="dashboard.html">Beranda</a>
      <a href="tentang.html">Tentang Laman Ini</a>
    </div>
    <div class="nav-right">
      <a href="#" id="logoutBtn" style="color: #e90000">Logout</a>
    </div>
  </nav>

  <main class="content-wrapper">
    <div class="container">
      <h2>Materi 2</h2>
      <div class="perintah">Video Materi</div>
      <video id="video2" width="640" controls oncontextmenu="return false" disablePictureInPicture
        controlsList="nodownload noremoteplayback noplaybackrate">
        <source src="materi2.mp4" type="video/mp4" />
        Browser Anda tidak mendukung tag video.
      </video>

      <div class="btn-container">
        <button onclick="window.location.href='dashboard.html'" class="btnHome">Daftar Materi</button>
        <button id="nextBtn" class="btnNext">Materi Berikutnya</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0RFRQPHoFtvZ8_DdT8gv2DCgC8kzQM",
      authDomain: "workshop-penilaian.firebaseapp.com",
      projectId: "workshop-penilaian",
      storageBucket: "workshop-penilaian.firebasestorage.app",
      messagingSenderId: "913053975087",
      appId: "1:913053975087:web:c8d89b4f8ea5316bea3cda"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminEmails = [
      "alfianfaizmi@gmail.com",
      "faiz.alfian@kemdikbud.go.id"
    ];

    const video2 = document.getElementById("video2");
    const nextBtn = document.getElementById("nextBtn");
    let manualLogout = false;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      manualLogout = true;
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        if (!manualLogout) alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
        return;
      }

      const isAdmin = adminEmails.includes(user.email);

      // Jika admin, unlock tombol
      if (isAdmin) nextBtn.disabled = false;

      // Cek progres peserta
      if (!isAdmin) {
        const userDoc = doc(db, "users", user.uid);
        const snap = await getDoc(userDoc);
        const progress = snap.exists() ? snap.data() : {};

        // Materi 2 hanya bisa diakses jika materi 1 sudah selesai
        if (!progress.materi1) {
          alert("Anda harus menyelesaikan Materi 1 terlebih dahulu.");
          window.location.href = "materi-1.html";
        }
      }

      // Anti-skip peserta
      if (!isAdmin) {
        let lastTime = 0;
        video2.addEventListener("timeupdate", function () {
          if (Math.abs(video2.currentTime - lastTime) > 0.3) {
            video2.currentTime = lastTime;
          } else lastTime = video2.currentTime;
        });
        window.addEventListener("keydown", (e) => {
          if (["ArrowLeft", "ArrowRight", " ", "k", "j", "l"].includes(e.key)) e.preventDefault();
        });
      }
    });

    video2.addEventListener("ended", async () => {
      const user = auth.currentUser;
      if (!user) return;

      const userDoc = doc(db, "users", user.uid);
      await setDoc(userDoc, { materi2: true }, { merge: true });

      alert("Materi 2 selesai! Anda bisa lanjut ke Materi 3.");
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener("click", () => {
      window.location.href = "materi-3.html";
    });
  </script>
</body>
</html>
