<!DOCTYPE html>
<html>
<head>
  <title>Login Workshop</title>
</head>
<body>
  <h2>Login untuk Mengakses Video Workshop</h2>
  <button id="loginBtn">Login dengan Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0RFRQPHoFtvZ8_DdT8gv2DCgGfC8kzQM",
      authDomain: "workshop-penilaian.firebaseapp.com",
      projectId: "workshop-penilaian",
      storageBucket: "workshop-penilaian.firebasestorage.app",
      messagingSenderId: "913053975087",
      appId: "1:913053975087:web:c8d89b4f8ea5316bea3cda",
      measurementId: "G-TWFS28040R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
  provider.setCustomParameters({
    prompt: 'select_account'
  });

    const allowedEmails = [
      "alfianfaizmi@gmail.com",
      "email2@example.com"
      // Tambahkan email yang diizinkan di sini
    ];

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    });

    // ðŸ” Cek email saat login berhasil
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (allowedEmails.includes(user.email)) {
          window.location.href = "dashboard.html";
        } else {
          alert("Akses ditolak. Email Anda tidak terdaftar.");
          signOut(auth); // Logout otomatis jika tidak diizinkan
        }
      }
    });
  </script>
</body>
</html>
